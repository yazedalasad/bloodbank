<!doctype html>
<html dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blood Bank System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e63946;
      --secondary: #457b9d;
      --accent: #a8dadc;
    }

     /* RTL Support */
    html[dir="rtl"] body {
    text-align: right;
   }
  
    html[dir="rtl"] .ms-1 {
    margin-right: 0.25rem !important;
    margin-left: 0 !important;
   }
  
    html[dir="rtl"] .me-2 {
    margin-left: 0.5rem !important;
    margin-right: 0 !important;
    }
    
    body {
      background-color: #f1faee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .logo {
      height: 50px;
      margin-right: 15px;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .header-title:hover {
      text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
      transform: scale(1.02);
    }
    
    .nav-link {
      padding: 8px 15px;
      border-radius: 20px;
      margin-right: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .nav-link.donors {
      background-color: #ffddd2;
      color: #e29578;
    }
    
    .nav-link.new-donor {
      background-color: #caffbf;
      color: #2b9348;
    }
    
    .nav-link.donations {
      background-color: #a2d2ff;
      color: #3a86ff;
    }
    
    .nav-link.requests {
      background-color: #cdb4db;
      color: #5e548e;
    }
    
    .nav-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-decoration: none;
    }
    
    .nav-link.donors:hover {
      background-color: #e29578;
      color: white;
    }
    
    .nav-link.new-donor:hover {
      background-color: #2b9348;
      color: white;
    }
    
    .nav-link.donations:hover {
      background-color: #3a86ff;
      color: white;
    }
    
    .nav-link.requests:hover {
      background-color: #5e548e;
      color: white;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex align-items-center mb-4">
      <img src="https://img.icons8.com/color/48/000000/hospital.png" class="logo" alt="Hospital Logo">
      <h1><a href="/" class="header-title">Blood Bank Management System</a></h1>
    </div>
    
    <nav class="mb-4 d-flex flex-wrap">
      <a class="nav-link donors" href="/donors/">
        <i class="fas fa-users me-2"></i>Donors
      </a>
      <a class="nav-link new-donor" href="/donors/new/">
        <i class="fas fa-user-plus me-2"></i>Add Donor
      </a>
      <a class="nav-link donations" href="/donations/new/">
        <i class="fas fa-tint me-2"></i>Donations
      </a>
      <a class="nav-link requests" href="/requests/new/">
        <i class="fas fa-hand-holding-medical me-2"></i>Requests
      </a>
    </nav>
    
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html dir="rtl">
