{% extends 'donors/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card border-warning">
                <div class="card-header bg-warning text-dark">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-bullhorn me-2"></i>砖转 转专转 专 转
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>专!</h5>
                        <p class="mb-0">砖转 转专转 专 注转 爪 拽专 . 砖转砖 专转.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="blood_type" class="form-label">住  专砖</label>
                                <select name="blood_type" id="blood_type" class="form-select" required>
                                    <option value="">专 住 ...</option>
                                    {% for blood_type, name in blood_types %}
                                        <option value="{{ blood_type }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="emergency_type" class="form-label">住 专</label>
                                <select name="emergency_type" id="emergency_type" class="form-select" required>
                                    {% for code, name in emergency_types %}
                                        <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="custom_message" class="form-label">注 转转 砖转 (驻爪)</label>
                                <textarea name="custom_message" id="custom_message" class="form-control" rows="3" 
                                          placeholder="住祝 驻专 住驻爪驻 爪 专..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="max_donors" class="form-label">住驻专 拽住 砖 转专 注</label>
                                <input type="number" name="max_donors" id="max_donors" class="form-control" value="50" min="1" max="100">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" required id="confirm_send">
                                    <label class="form-check-label" for="confirm_send">
                                         砖专/转   拽砖转 专 转转 专砖转 驻注 转
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>砖 转专转 专
                                </button>
                                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg"></a>
                            </div>
                        </div>
                    </form>

                    <!-- Preview Section -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6>转爪 拽 砖 注转 专:</h6>
                        <div id="messagePreview" class="p-3 bg-white border rounded">
                            <p class="text-muted">专 住  专  专转 转爪 拽</p>
                        </div>
                    </div>

                    <!-- Emergency Guidelines -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6><i class="fas fa-info-circle me-2"></i>转 专:</h6>
                        <ul class="mb-0">
                            <li><strong>爪 拽专:</strong> 砖砖 砖专 砖 爪专   爪转 </li>
                            <li><strong>专注 专 驻注:</strong> 砖砖 专注 注 住驻专 驻注 </li>
                            <li><strong>转 祝:</strong> 砖砖 砖专 专砖  转 爪</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const bloodTypeSelect = document.getElementById('blood_type');
    const emergencyTypeSelect = document.getElementById('emergency_type');
    const previewDiv = document.getElementById('messagePreview');
    
    const messages = {
        'critical': ' 拽砖转 专 驻! 专砖  住 {blood_type} 驻 .  驻 专 转专转 拽专.',
        'mass_casualty': ' 专注 专 驻注! 专砖 转专  住 {blood_type} 驻转.   住.',
        'surgery': ' 转 祝! 专砖  住 {blood_type} 转 爪. 转专转  爪 .'
    };
    
    const subjects = {
        'critical': ' 拽砖转 专 驻 - 转专转  专砖转 驻 ',
        'mass_casualty': ' 专注 专 驻注 - 专砖 转专  驻转',
        'surgery': ' 转 祝 - 转专转  专砖转 转 爪'
    };
    
    function updatePreview() {
        const bloodType = bloodTypeSelect.value;
        const emergencyType = emergencyTypeSelect.value;
        
        if (bloodType && emergencyType) {
            const bloodTypeName = bloodTypeSelect.options[bloodTypeSelect.selectedIndex].text;
            const message = messages[emergencyType].replace('{blood_type}', bloodTypeName);
            const subject = subjects[emergencyType].replace('{blood_type}', bloodTypeName);
            
            previewDiv.innerHTML = `
                <p class="mb-2"><strong>砖:</strong> ${subject}</p>
                <p class="mb-2"><strong>转:</strong> ${message}</p>
                <small class="text-muted">注 转砖  转专 转 注  砖</small>
            `;
        } else {
            previewDiv.innerHTML = '<p class="text-muted">专 住  专  专转 转爪 拽</p>';
        }
    }
    
    bloodTypeSelect.addEventListener('change', updatePreview);
    emergencyTypeSelect.addEventListener('change', updatePreview);
    
    // Initial update
    updatePreview();
});
</script>
{% endblock %}
