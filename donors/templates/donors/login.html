{% extends 'donors/base.html' %}
{% block content %}

<style>
.login-container {
    max-width: 400px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.login-logo {
    text-align: center;
    margin-bottom: 2rem;
}

.login-logo i {
    font-size: 4rem;
    color: #e63946;
}

.login-btn {
    background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
    border: none;
    padding: 12px;
    font-weight: bold;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
}

.role-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 1rem;
}

.role-btn {
    padding: 10px;
    border: 2px solid #e63946;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    color: #e63946;
    transition: all 0.3s ease;
}

.role-btn:hover {
    background: #e63946;
    color: white;
    text-decoration: none;
}
</style>

<div class="login-container">
    <div class="login-logo">
        <i class="fas fa-heartbeat"></i>
        <h2 class="mt-3">כניסה למערכת</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">שם משתמש</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">סיסמה</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn login-btn w-100">
            <i class="fas fa-sign-in-alt me-2"></i>כניסה
        </button>

        {% if error %}
        <div class="alert alert-danger mt-3">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ error }}
        </div>
        {% endif %}
    </form>

    <div class="role-buttons">
        <a href="{% url 'register_doctor' %}" class="role-btn">
            <i class="fas fa-user-md me-2"></i>רישום רופא
        </a>
        <a href="{% url 'register_patient' %}" class="role-btn">
            <i class="fas fa-user me-2"></i>רישום מטופל
        </a>
    </div>
</div>

{% endblock %}
